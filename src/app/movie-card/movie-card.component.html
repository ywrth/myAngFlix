<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImageURL}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
            mat-button
            color="primary"
            [matTooltip]="movie.Description"
        >
            Synopsis
        </button>
        <mat-icon 
        [ngClass]="{
          'liked': likedMovies[movie._id],
          'hovered': hoveredMovieId === movie._id && !likedMovies[movie._id]
        }"
        (mouseover)="hoverIcon(movie._id, true)"
        (mouseout)="hoverIcon(movie._id, false)"
        (click)="addToFavorites(movie._id); toggleLike(movie._id)"
      >
        favorite_border
      </mat-icon>
    </mat-card-actions>
    </mat-card>
</div>
