<div class="main-page app-welcome-content">
  <h1></h1>
  <button
    class="button-spacing"
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
    @fadeInAnimation
  >
    Sign Up
  </button>
  <button
    class="button-spacing"
    mat-raised-button
    color="primary"
    (click)="openUserLoginDialog()"
    style="margin-right: 10px;"
    @fadeInAnimation
  >
    Login
  </button>
</div>
